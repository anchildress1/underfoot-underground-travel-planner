name: deploy:frontend-static-assets

# Deploys frontend static assets to backend Worker via Workers Static Assets
# This integrates with the Python backend Worker deployment
# Cache Requirements:
# - Requires package-lock.json in root directory for npm cache to function
# - setup-node@v6 automatically caches npm with 'cache: npm' parameter

# Required Secrets:
# - CLOUDFLARE_API_TOKEN: API token from Cloudflare dashboard
# - CLOUDFLARE_ACCOUNT_ID: Account ID from Cloudflare dashboard
on:
  workflow_dispatch: {}

# Only one deployment at a time
concurrency:
  group: frontend-static-deploy
  cancel-in-progress: false

permissions:
  contents: read
  actions: read
  id-token: write
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies (root + frontend)
        run: npm install --ignore-scripts

      - name: Lint & Unit Tests (frontend)
        run: |
          cd frontend
          npm run lint --if-present || echo "lint script not defined"
          npm test -- --run

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Copy frontend assets to backend
        run: |
          mkdir -p backend/static
          cp -r frontend/dist/* backend/static/

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Export requirements
        working-directory: ./backend
        run: |
          uv export --format requirements-txt --output-file requirements.txt --no-hashes

      - name: Deploy Worker with static assets
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        with:
          apiToken: ${{ secrets['CLOUDFLARE_API_TOKEN'] }}
          accountId: ${{ secrets['CLOUDFLARE_ACCOUNT_ID'] }}
          workingDirectory: backend
          command: deploy --config wrangler.toml

      - name: Create deployment notification
        if: success()
        run: |
          echo "âœ… Frontend static assets deployed successfully"
          echo "ðŸ”— Frontend URL: https://underfoot.checkmarkdevtools.dev"
          echo "ðŸ”— API URL: https://api.checkmarkdevtools.dev/underfoot"

    # Notes:
    # - Frontend static assets are served via Workers Static Assets from the same Worker as the backend
    # - This replaces the deprecated Cloudflare Pages Functions approach
    # - Static assets are bundled with Worker deployment for unified CDN distribution
