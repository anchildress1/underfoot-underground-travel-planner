name: Python Backend CI/CD

# Artifact Retention Policy:
# - Security reports (Bandit): 30 days - compliance and audit requirements
# - Test coverage uploaded to Codecov (not as artifact)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/python-backend.yml'
  workflow_dispatch:

# Cancel in-progress runs when a new commit is pushed to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      actions: write
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ./backend
        run: |
          uv sync --all-extras --dev

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          # Test environment variables - using dummy values for CI
          OPENAI_API_KEY: "test-key"
          GOOGLE_MAPS_API_KEY: "test-key"
          SERPAPI_KEY: "test-key"
          REDDIT_CLIENT_ID: "test-id"
          REDDIT_CLIENT_SECRET: "test-secret"
          EVENTBRITE_TOKEN: "test-token"
          SUPABASE_URL: "https://test.supabase.co"
          SUPABASE_PUBLISHABLE_KEY: "test-key"
        run: |
          uv run pytest --cov=chat --cov=underfoot --cov=manage.py --cov-report=xml --cov-report=term-missing

      # codecov-action@v5: Explicit token required (env var deprecated)
      # https://github.com/codecov/codecov-action/releases/tag/v5.0.0
      # IMPORTANT: CODECOV_TOKEN secret must be configured in repository settings
      # Navigate to Settings > Secrets and variables > Actions > New repository secret
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        continue-on-error: true
        if: secrets.CODECOV_TOKEN != ''
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage.xml
          flags: python-backend
          name: python-backend-coverage
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: ./backend
        run: |
          uv sync --all-extras --dev

      - name: Run Ruff linting
        working-directory: ./backend
        run: |
          uv run ruff check chat underfoot manage.py tests

      - name: Run Black formatting check
        working-directory: ./backend
        run: |
          uv run black --check chat underfoot manage.py tests

      - name: Run MyPy type checking
        working-directory: ./backend
        run: |
          uv run mypy chat underfoot manage.py

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      actions: write
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install security tools
        run: |
          uv tool install bandit
          uv tool install safety

      - name: Run Safety check
        working-directory: ./backend
        continue-on-error: true
        run: |
          uv export --format requirements-txt --output-file requirements.txt --no-hashes
          safety check -r requirements.txt || echo "Safety check failed or requires authentication"

      - name: Run Bandit security scan
        working-directory: ./backend
        run: |
          bandit -r chat/ underfoot/ manage.py -f json -o bandit-report.json || true
          bandit -r chat/ underfoot/ manage.py

      - name: Upload Bandit report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: bandit-security-report
          path: backend/bandit-report.json
          retention-days: 30
          if-no-files-found: warn
          compression-level: 9

  deploy:
    needs: [test, lint, security]
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Export requirements
        working-directory: ./backend
        run: |
          uv export --format requirements-txt --output-file requirements.txt --no-hashes

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: backend
          command: deploy --config wrangler.toml

      - name: Create deployment notification
        if: success()
        run: |
          echo "‚úÖ Python backend deployed successfully to Cloudflare Workers"
          echo "üîó URL: https://underfoot-python-backend.workers.dev"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed. Check logs for details."
