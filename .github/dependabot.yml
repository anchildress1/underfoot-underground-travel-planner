version: 2
updates:
  # npm dependencies (root + frontend combined)
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
    open-pull-requests-limit: 2
    reviewers:
      - underfoot-team
    labels:
      - dependencies
      - npm
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "node"
    groups:
      production:
        dependency-types:
          - production
      development:
        dependency-types:
          - dev

  # npm dependencies (frontend)
  - package-ecosystem: npm
    directory: "/frontend"
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
    open-pull-requests-limit: 2
    reviewers:
      - underfoot-team
    labels:
      - dependencies
      - npm
      - frontend
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    allow:
      - dependency-type: "all"
    groups:
      production:
        dependency-types:
          - production
      development:
        dependency-types:
          - dev

  # Python dependencies (backend)
  - package-ecosystem: pip
    directory: "/backend"
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
    open-pull-requests-limit: 2
    reviewers:
      - underfoot-team
    labels:
      - dependencies
      - python
      - backend
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    allow:
      - dependency-type: "all"
    groups:
      production:
        dependency-types:
          - production
      development:
        dependency-types:
          - dev

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "03:30"
    open-pull-requests-limit: 2
    reviewers:
      - underfoot-team
    labels:
      - dependencies
      - github-actions
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    allow:
      - dependency-type: "all"
    groups:
      actions:
        patterns:
          - "*"
