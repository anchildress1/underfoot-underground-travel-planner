version: 2
updates:
  # npm dependencies (root workspace includes frontend)
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
    open-pull-requests-limit: 2
    rebase-strategy: auto
    labels:
      - dependencies
    commit-message:
      prefix: "chore(deps)"
    allow:
      - dependency-type: all
    ignore:
      - dependency-name: node
    groups:
      production-dependencies:
        applies-to: version-updates
        dependency-type: production
      development-dependencies:
        applies-to: version-updates
        dependency-type: development
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"

  # Python dependencies (backend)
  - package-ecosystem: pip
    directory: "/backend"
    schedule:
      interval: weekly
      day: monday
      time: "03:00"
    open-pull-requests-limit: 2
    rebase-strategy: auto
    labels:
      - dependencies
    commit-message:
      prefix: "chore(deps)"
    allow:
      - dependency-type: all
    groups:
      production-dependencies:
        applies-to: version-updates
        dependency-type: production
      development-dependencies:
        applies-to: version-updates
        dependency-type: development
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "03:30"
    open-pull-requests-limit: 2
    rebase-strategy: auto
    labels:
      - dependencies
    commit-message:
      prefix: "chore(ci)"
    allow:
      - dependency-type: all
    groups:
      actions:
        applies-to: version-updates
        patterns:
          - "*"
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"
