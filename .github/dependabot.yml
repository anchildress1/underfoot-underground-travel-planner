version: 2
updates:
  # npm dependencies (root workspace includes frontend)
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: sunday
      time: "22:07"
    open-pull-requests-limit: 2
    labels:
      - dependencies
      - npm
    commit-message:
      prefix: "chore(deps)"
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "node"
    groups:
      production:
        dependency-types:
          - production
      development:
        dependency-types:
          - dev

  # Python dependencies (backend)
  - package-ecosystem: pip
    directory: "/backend"
    schedule:
      interval: weekly
      day: sunday
      time: "22:07"
    open-pull-requests-limit: 2
    labels:
      - dependencies
      - python
      - backend
    commit-message:
      prefix: "chore(deps)"
    allow:
      - dependency-type: "all"
    groups:
      production:
        dependency-types:
          - production
      development:
        dependency-types:
          - dev

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: sunday
      time: "22:07"
    open-pull-requests-limit: 2
    labels:
      - dependencies
      - github-actions
    commit-message:
      prefix: "chore(ci)"
    allow:
      - dependency-type: "all"
    groups:
      actions:
        patterns:
          - "*"
